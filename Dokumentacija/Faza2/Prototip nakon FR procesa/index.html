    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03"
            aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand logo mb-2" href="#">
            <img src="images/logo.jfif" class="logo-img img-fluid rounded" alt="Logo" />
        </a>

        <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Početna</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="registration.html">Registruj se</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Pregled
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="petsIndex.html">Ljubimci</a>
                        <a class="dropdown-item" href="roomsIndex.html">Smeštaj</a>
                        <a class="dropdown-item" href="shopIndex.html">Prodavnica</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6 my-5">
                <div class="media mt-5">
                    <div class="media-body text-center text-left">
                        <h5 class="mt-0 mb-1">
                            Dobrodošli na naš sajt: Hotel za kućne ljubimce!
                        </h5>
                        Možete se ulogovati na sledećoj formi.
                    </div>
                </div>
            </div>
            <div class="col-md-5 mx-auto my-5 bg-light rounded">
                <form>
                    <div class="form-row mt-4">
                        <div class=" col-md-4 mb-3 ml-auto">
                            <label for="validationDefaultUsername">Korisničko ime:</label>
                        </div>
                        <div class="col-md-4 mb-3 mr-auto">
                            <input type="text" class="form-control" id="validationDefaultUsername" required />
                        </div>
                    </div>
                    <div class="form-row">
                        <div class=" col-md-4 mb-3 ml-auto">
                            <label for="validationDefaultPassword">Lozinka:</label>
                        </div>
                        <div class="col-md-4 mb-3 mr-auto">
                            <input type="password" class="form-control" id="validationDefaultPassword" required />
                        </div>
                    </div>
                    <div class="form-row col-md-8 mx-auto mt-3 mb-4">
                        <button class="btn btn-primary mx-auto my-1" type="submit" onclick="checkLogin()">
                            Prijavi me
                        </button>
                        <button class="btn btn-primary mx-auto my-1" type="button"
                            onclick="window.location.href='changePassword.html'">
                            Zaboravljena lozinka
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <footer class="footerMin py-3 mt-auto bg-light">
        <div class="container text-center">
            <span class="text-dark">Hotel za kućne ljubimce, Copyright 2020</span>
